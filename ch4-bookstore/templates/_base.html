{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Bookstore{% endblock title %}</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">Bookstore</a>

      <!-- Navbar toggle button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mb-2 mb-md-0">
          <li class="nav-item">
            <a href="{% url 'about' %}" class="nav-link">About</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <!-- Logout form inside nav-item -->
            <form action="{% url 'account_logout' %}" method="post" class="d-inline">
              {% csrf_token %}
              <button type="submit"  class="nav-link text-nowrap">Logout</button>
            </form>
          </li>
          {% else %}
          <li class="nav-item">
            <a href="{% url 'account_login' %}" class="nav-link text-nowrap">Log In</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'account_signup' %}" class="nav-link text-nowrap">Sign Up</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>


  </nav>

  <div class="container">
    {% block content %}
    {% endblock content %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JS -->
  <script src="{% static 'js/base.js' %}"></script>
</body>
</html>
